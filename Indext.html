<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scary King Cobra</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:sans-serif;
}
#snake{
  position:absolute;
  width:350px;
  left:-350px;
  top:50%;
  transform:translateY(-50%);
  animation:moveSnake 4s linear infinite;
}
@keyframes moveSnake{
  0%{left:-350px; transform:translateY(-50%) rotate(0deg);}
  40%{left:40%; transform:translateY(-50%) rotate(20deg);}
  60%{left:45%; transform:translateY(-50%) rotate(-20deg);}
  100%{left:110%; transform:translateY(-50%) rotate(0deg);}
}
#hiss{
  color:white;
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:24px;
}
.flash{
  position:fixed;
  inset:0;
  background:red;
  opacity:0.8;
  z-index:20;
}
.shake{
  animation:shake 0.3s;
}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(10px,0);}
  50%{transform:translate(-10px,0);}
  75%{transform:translate(10px,0);}
  100%{transform:translate(0,0);}
}
</style>
</head>
<body>

<img id="snake" src="https://i.imgur.com/7Q4K7ZC.png">
<div id="hiss">SSSSSSSS... KING COBRA!</div>

<audio id="hissSound" loop>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-snake-hiss-1130.mp3" type="audio/mpeg">
</audio>

<script>
window.onload = function(){
  // চেষ্টা করবে ফুলস্ক্রিন করার
  document.documentElement.requestFullscreen().catch(()=>{});

  // সাউন্ড চালু করার চেষ্টা
  document.getElementById("hissSound").play().catch(()=>{});

  // প্রতি 5 সেকেন্ডে কামড় ইফেক্ট
  biteTimer = setInterval(biteEffect,5000);

  // 30 সেকেন্ড পর সব বন্ধ
  setTimeout(()=>{
    clearInterval(biteTimer);
    document.getElementById("snake").style.display="none";
    document.getElementById("hiss").style.display="none";
    document.getElementById("hissSound").pause();
    if(document.fullscreenElement){
      document.exitFullscreen();
    }
  },30000);
}

function biteEffect(){
  let flash=document.createElement("div");
  flash.className="flash";
  document.body.appendChild(flash);
  document.body.classList.add("shake");
  setTimeout(()=>{
    flash.remove();
    document.body.classList.remove("shake");
  },300);
}
</script>

</body>
</html>
